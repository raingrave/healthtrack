<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Healthtrack</title>
  </head>
  <body>
    <div class="container">
        <div class="row my-4 justify-content-md-center">
            <div class="col-md-6 d-flex justify-content-end">
                <h2 class="page-title flex-fill">Cadastrar Refeição</h2>
                <a class="btn-back" href="home.html">
                    <i class="fa-solid fa-angle-left"></i>
                </a>
            </div>
        </div>
        <form action="list-meals.html" method="post">
            <div class="row justify-content-md-center">
                <div class="col-md-6 col-md-4 mb-3">
                    <input class="form-control form-control-lg" type="text" placeholder="Digite o nome da refeição">
                </div>
            </div>
            <div class="row justify-content-md-center">
                <div class="col-md-6 col-md-4 mb-3">
                    <input class="form-control form-control-lg" type="text" placeholder="Digite a quantidade de calorias">
                </div>
            </div>
            <div class="row justify-content-md-center">
                <div class="col-md-6 col-xs-4 mb-3">
                    <div class="input-group flex-nowrap">
                        <span class="input-group-text" id="addon-wrapping">
                            <i class="fa fa-calendar"></i>
                        </span>
                        <input type="text" class="form-control form-control-lg" placeholder="Data Início 01/04/2022 17:00" aria-label="Username" aria-describedby="addon-wrapping">
                    </div>
                </div>
            </div>
            <div class="row justify-content-md-center">
                <div class="col-md-6 col-xs-4 mb-3">
                    <div class="input-group flex-nowrap">
                        <span class="input-group-text" id="addon-wrapping">
                            <i class="fa fa-calendar"></i>
                        </span>
                        <input type="text" class="form-control form-control-lg" placeholder="Data Fim 01/04/2022 18:30" aria-label="Username" aria-describedby="addon-wrapping">
                    </div>
                </div>
            </div>
            <div class="row justify-content-md-center">
                <div class="col-md-6 col-md-4">
                    <button class="btn btn-lg btn-dark w-100 mb-3">
                        <i class="fa fa-save"></i>
                        Cadastrar
                    </button>
                </div>
            </div>
        </form>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
